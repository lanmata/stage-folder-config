app:
    name: '@pom.artifactId@'
    version: '@pom.artifactId@'
spring:
    application:
        name: '@pom.artifactId@'
    jmx:
        default-domain: mercury
    mail:
        #TODO Must be change with Dynamic value
        host: smtp.gmail.com
        #TODO Must be change with Dynamic value
        port: 587
        #TODO Must be change with Dynamic value
        username: usuario
        #TODO Must be change with Dynamic value
        password: clave1
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
                        required: true
                    ssl:
                        enable: true
                test-conection: true
server:
    #<><><><><><><><><><><><><><> SSL <><><><><><><><><><><><><><>
    http2:
        enabled: true
    ssl:
        enabled: true
        key-store: messenger.jks
        key-store-password: prxmessenger
        key-alias: messenger
    output:
        ansi:
            enabled: DETECT
    data:
        rest:
            base-path: /api
    level:
        root: INFO
        org:
            hibernate: DEBUG
        com:
            prx: INFO
#<><><><><><><><><><><><><><> EUREKA <><><><><><><><><><><><><><>
eureka:
    client:
        healtcheck: true
        enabled: true
    instance:
        secure-port: ${eureka.instance.secure-port}
        non-secure-port-enabled: false
        secure-port-enabled: true
        preferIpAddress: true
        status-page-url-path: https://${eureka.instance.hostname}:${eureka.instance.secure-port}/info
        health-check-url: https://${eureka.instance.hostname}:${eureka.instance.secure-port}/health
        home-page-url: https://${eureka.instance.hostname}:${eureka.instance.secure-port}/
#<><><><><><><><><><><><><><> OPENFEIGN <><><><><><><><><><><><><><>
feign:
    client:
        default-to-properties: false
        config:
            default:
                connectTimeout: 5000
                readTimeout: 5000
                loggerLevel: basic
